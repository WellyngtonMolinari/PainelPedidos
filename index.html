<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Pedidos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div class="d-flex">
        <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
        <nav class="sidebar">
            <h4>Menu</h4>
            <ul>
                <li><a href="#" class="active"><i class='fas fa-hamburger'></i>Painel de Pedidos</a></li>
                <li><a href="dashboard.html"><i class="fas fa-chart-pie"></i>Resultados</a></li>
            </ul>
        </nav>
        <!-- Conteúdo Principal -->
        <div class="container mt-5">
            <h2 class="text-center mb-4">Painel de Pedidos</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card received" id="received-orders">
                        <div class="card-header text-center">Pedido Recebido</div>
                        <div class="card-body">
                            <!-- Pedidos Recebidos vão aparecer aqui -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card preparing" id="preparing-orders">
                        <div class="card-header text-center">Preparando</div>
                        <div class="card-body">
                            <!-- Pedidos em Preparação vão aparecer aqui -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card completed" id="completed-orders">
                        <div class="card-header text-center">Concluído</div>
                        <div class="card-body">
                            <!-- Pedidos Concluídos vão aparecer aqui -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card delivery" id="delivery-orders">
                        <div class="card-header text-center">Saiu para Entrega</div>
                        <div class="card-body">
                            <!-- Pedidos que saíram para entrega vão aparecer aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- JavaScript para renderizar pedidos -->
    <script src="js/scripts.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
