<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/sidebar.css">

</head>
<body>
    <div class="dashboard-container">
        <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
        <nav class="sidebar">
            <h4>Menu</h4>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Painel de Pedidos</a></li>
                <li><a href="#" class="active"><i class="fas fa-chart-pie"></i>Resultados</a></li>
            </ul>
        </nav>
        <main class="content">
            <h2 class="text-center mb-4">Relatórios</h2>
        
            <!-- Filtros de Período -->
            <div class="filters mb-4 text-center">
                <button class="btn btn-primary filter-btn" data-period="today">Hoje</button>
                <button class="btn btn-secondary filter-btn" data-period="week">Semana</button>
                <button class="btn btn-info filter-btn" data-period="month">Mês</button>
                <button class="btn btn-success filter-btn" data-period="year">Ano</button>
            </div>

           <!-- Resumo -->
            <div class="summary mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title">Resumo <span id="summaryPeriod">(Hoje)</span></h4>
                        <div class="d-flex justify-content-around mt-3">
                            <div>
                                <h5>Total de Vendas</h5>
                                <p class="display-6 text-success" id="totalSales">R$ 0,00</p>
                            </div>
                            <div>
                                <h5>Total de Pedidos</h5>
                                <p class="display-6 text-primary" id="totalOrders">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        
            <!-- Gráficos -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">Pedidos (Concluídos x Cancelados)</div>
                        <div class="card-body">
                            <canvas id="ordersChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">Total de Vendas</div>
                        <div class="card-body">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">Produtos Mais Vendidos</div>
                        <div class="card-body">
                            <canvas id="topItemsChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">Métodos de Pagamento</div>
                        <div class="card-body">
                            <canvas id="paymentMethodsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>        
    </div>

    <!-- Firebase SDK (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Dashboard JavaScript -->
    <script src="js/dashboard.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
